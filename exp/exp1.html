<html lang="en">
<head>

<body>
    <h1>Experiment 1</h1>
    <h2>Double lick and select "inspector" from the pop up menu. Click on "Console" located in the first row at the top of the inspector panel â€“ if you do not see it, click on the >> icon.</h2>
    
    <script>



        var month = prompt("What month were you born in?", "").toLowerCase();

        if( month === 'december' || month === 'january' || month === 'february') {
            console.log('You were born in Winter');
            for(var i = 0; i = month; i++){
                if( i == month ) {
                    console.log(`Here is the month ${i} <--- this is the month you were born in`);
                }
            }
        } 
        else if( month === 'march' || month === 'april' || month === 'may' ){
            console.log('You were born in Spring');
        }
        else if(month === 'june' || month === 'july' || month === 'august') {
            console.log('You were born in Summer');
        }
        else if( month === 'september' || month === 'october' || month === 'november'){
            console.log('You were born in Fall');
        }
        else {
            console.log('You did not enter a month or spell your birthmonth correctly. Please try again.')
        }

    </script>
</body>
