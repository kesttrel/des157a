<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Every Picture</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>    
        <aside>
            <!-- <h1>Every Picture</h1> -->
            <h2>Intructions:</h2>
                <p>1. Move mouse over painting frame to see details. Move mouse out of the frame to see the full painting</p>
                <p>2. Click anywhere on painting to filter through related images. Try and pair image groups with the part of the painting they correspond to!</p>
            
            <div class="pictureFrame">
                <img src="images/a-1.png" alt="image 1">
                <p></p>
            </div>
            <div class="pictureFrame">
                <p></p>
                <img src="images/a-2.png" alt="image 1">
            </div>
            <div class="pictureFrame">
                <img src="images/a-3.png" alt="image 1">
                <p></p>
            </div>
        </aside>
        <div class="wrapper">
            <div id="container">
                <img src="images/zoom.jpg" alt="null" width="871" height="634" class="responsive">
                <div id="a"></div>
                <div id="b"></div>
                <div id="c"></div>
                <div id="d"></div>
                <div id="e"></div>
                <div id="f"></div>
            </div>
        </div>
    </main>
</body>
</html>
